<!DOCTYPE html>

<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
    </head>
    <body>

        <h1>My Bio</h1>  <!-- this is a heading tag, it has an open tag <h1>-->
                         <!-- a close tag </h1> and content in between -->

        <p>Lorem <strong>ipsum</strong> dolor sit amet.</p> 
        <!-- <p> is a block tag -->
        <!-- block tags render with extra line breaks around them -->

        <!-- <strong> is an inline tag, no line breaks around the word ipsum -->
        
        <p>Lorem ipsum <br> delor sit amet.</p>
        <hr>
        <!-- <br> and <hr> are examples of void tags  -->
        <!-- void tags have no closing tag, so no </br> or </hr> -->

        <p>&copy; 2020</p> <!-- copywrite, one of many character codes -->
        <p>&trade;</p> <!-- trademark, another that needs a character code -->
        <p>&#932;</p> <!-- Tau character code -->

        <ul>  <!-- these tags create an unordered list with 3 list items -->
            <li>first</li> 
            <li>second</li>
            <li>third</li>
        </ul>

        <ol>  <!-- these tags create a numbered list with 3 list items -->
            <li>first</li> 
            <li>second</li>
            <li>third</li>
        </ol>

        

    </body>
</html>
