<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript Week 2</title>
    <style>
        #myfirsttag {background-color: blue;}
    </style>
    <script>
       function changeText() {
            document.getElementById("myfirsttag").innerHTML = "<p>Hello World!</p>"
            /* the above code locates an element by id and then changes 
                the contents of that element  */
       }     
       
       function changeimage () {
           document.getElementById("rollover").setAttribute('src', 'images/arrow_over.PNG');
           /* selecting the element with id of rollover changing the attribute value 
                when the event */
       }  
       
       function changeback () {
           document.getElementById("rollover").setAttribute('src', 'images/arrow.PNG');
       }

       function changebgcolor () {
           /* 1. locate the place I'm going to change the bg color
              2. get the value of the color and set the bg color to that */
        document.getElementById("pagecolor").style.backgroundColor = 
            document.getElementById("cp").value;
            
       }

    </script>
</head>
<body id="pagecolor">

    <div id="myfirsttag" onclick="changeText();"><br></div>
    <!-- running the changeText function when the element is clicked -->
    <!-- provides a location for our dynamic text to display -->

    <img src="images/arrow.PNG" id="rollover" onmouseover="changeimage();" onmouseout="changeback();">
    <!-- this image element has 2 events - something will happen when the 
        the mouse hovers over and something else when it leaves -->

    <form>
        <input type="color" id="cp" onchange="changebgcolor();">
        <!-- new form input type which is a color picker
            onchange happens every time the form value changes -->
    </form>
 
</body>
</html>
