<div class="container" ng-if="!myin.hasData">
    <p> Not Signed Up Yet. <a ui-sref="public.signup">Sign up</a> Now! </p>
  </div>
  <div class="container" ng-if="myin.hasData">
    <h2 id="menu-categories-title" class="text-center"> Your Profile </h2>
    <div></div>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <p class="form-control-static">{{ myin.userInfo.firstname }} {{ myin.userInfo.lastname }}</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <p class="form-control-static">{{ myin.userInfo.email }}</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Phone</label>
        <div class="col-sm-10">
          <p class="form-control-static">{{ myin.userInfo.phone }}</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Favorite Dish</label>
        <div class="col-sm-10">
          <img class="" ng-src="images/menu/{{myin.menuItemInfo.menuLetters}}/{{myin.menuItemInfo.menuLetters}}.jpg">
          <br>
          <label class="form-control-static">{{ myin.menuItemInfo.name }}</label>
          <p class="form-control-static">{{ myin.menuItemInfo.description }}</p>
        </div>
      </div>
    </form>
  </div>
